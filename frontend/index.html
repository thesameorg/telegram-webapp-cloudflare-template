<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Web App Template</title>

    <!-- OpenGraph meta tags for sharing -->
    <meta property="og:title" content="Telegram Web App Template" />
    <meta
      property="og:description"
      content="A full-stack Telegram Web App with posts, payments, and more"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Telegram Web App Template" />
    <meta
      name="twitter:description"
      content="A full-stack Telegram Web App with posts, payments, and more"
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Google tag (gtag.js) -->
    <script>
      // Only load GA if measurement ID is configured
      window.GA_MEASUREMENT_ID = '%VITE_GA_MEASUREMENT_ID%';
      if (window.GA_MEASUREMENT_ID && window.GA_MEASUREMENT_ID !== '%VITE_GA_MEASUREMENT_ID%') {
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=' + window.GA_MEASUREMENT_ID;
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', window.GA_MEASUREMENT_ID);
        window.gtag = gtag;
      }
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
