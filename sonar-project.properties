sonar.projectKey=telegram-webapp-cloudflare-template
sonar.projectName=Telegram WebApp Cloudflare Template
sonar.projectVersion=0.1.0

# Source and exclusions
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/.wrangler/**,**/dist/**,**/build/**,**/.scannerwork/**

# SonarQube server
sonar.host.url=http://localhost:10000

# Authentication - token loaded from environment variable
sonar.token=${env.SONAR_TOKEN}
